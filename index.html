    <script>
      $(document).ready(function () {
        function isResponsive() {
          return window.innerWidth <= 395;
        }

        $(".tab__content").hide();
        $(".nav li:first").addClass("active");
        $(".tab__content").show();

        $("ul.nav li").click(function () {
          $(".nav li").removeClass("active");
          $(this).addClass("active");

          const activeTab = $(this).find("a").attr("href").substring(1);

          if (isResponsive()) {
            if (activeTab === "all") {
              $(".tab__content").fadeIn();
              $(".grid2").css("grid-column", "1 / 1");
            } else {
              $(".tab__content").hide();
              $(`.tab__content[data-category*='${activeTab}']`).fadeIn();

              if (activeTab === "web") {
                $(".grid2").css("grid-column", "1 / 1");
              } else {
                $(".grid2").css("grid-column", "1 / 1");
              }
            }
            return false;
          }

          if (activeTab === "all") {
            $(".tab__content").fadeIn();
            $(".grid2").css("grid-column", "2 / 4");
          } else {
            $(".tab__content").hide();
            $(`.tab__content[data-category*='${activeTab}']`).fadeIn();

            if (activeTab === "web") {
              $(".grid2").css("grid-column", "1 / 3");
            } else {
              $(".grid2").css("grid-column", "2 / 4");
            }
          }
          return false;
        });
      });
    </script>
